<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Neon Wave Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Interactive Neon Wave Grid</h1>

        <!-- Controls -->
        <div class="controls">
            <button id="speedUpBtn">Speed Up</button>
            <button id="slowDownBtn">Slow Down</button>
            <button id="toggleWaveBtn">Stop Wave</button>
            <button id="resetBtn">Reset Grid</button>
        </div>

        <!-- Grid -->
        <div class="grid" id="grid"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
